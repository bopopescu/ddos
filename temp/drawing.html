<html>
<head>
    <script src="/static/jquery-2.1.0.min.js"></script>
</head>

<script type="text/javascript">
var canvas, ctx, flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;

var lines = new Array();
var x = "black", y = 2;

function init() {
    canvas = document.getElementById('can');
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;

    canvas.addEventListener("mousemove", function (e) {
        findxy('move', e)
    }, false);
    canvas.addEventListener("mousedown", function (e) {
        findxy('down', e)
    }, false);
    canvas.addEventListener("mouseup", function (e) {
        findxy('up', e)
    }, false);
    canvas.addEventListener("mouseout", function (e) {
        findxy('out', e)
    }, false);
}

function Line(){
    this.startX = prevX;
    this.startY = prevY;
    this.endX = currX;
    this.endY = currY;
}

function draw() {
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.strokeStyle = x;
    ctx.lineWidth = y;
    ctx.stroke();
    ctx.closePath();
    lines.push(Line());
}

function erase() {
    ctx.clearRect(0, 0, w, h);
    document.getElementById("canvasimg").style.display = "none";
}

function findxy(action, e) {
    if (action == 'down') {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;

        //this flag becomes false when click up or cursor leaves canvas, stops stroke
        flag = true;
        //point is to draw at least one point even if the mouse is never moved (draws a dot)
        dot_flag = true;
        if (dot_flag) {
            ctx.beginPath();
            ctx.fillStyle = x;
            ctx.fillRect(currX, currY, 2, 2);
            ctx.closePath();
            dot_flag = false;
        }
    }
    if (action == 'up' || action == "out") {
        flag = false;
    }
    if (action == 'move') {
        if (flag) {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            draw();
        }
    }
}

function submit() {
    $.ajax(
    {
        url:'/write', 
        type: 'post', 
        data:document.getElementById("block").value,
        success:function(data)
        {
            if(data == "success")
            {
                $.ajax(
                {
                    url:'/read', 
                    type: 'get', 
                    success:function(data)
                    {
                        console.log("Data: " + data)
                    }
                })
            }
        }, 
        contentType:'application/json', 
        processData: false
    })
        
    
}

function create() {
    $.ajax(
    {
        url:'/create', 
        type: 'get', 
        success:function(data)
        {
            console.log("file created")
        }
    })
}

function del() {
    $.ajax(
    {
        url:'/del', 
        type: 'get', 
        success:function(data)
        {
            console.log("file deleted")
        }
    })
}
</script>


<body onload="init()">
    <input type="text" id="block" width="50" height="10" style="position:absolute;top:10%;left90%;"></input>
    <canvas id="can" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
    <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
    <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:55%;left:15%;">
    <input type="button" value="submit" id="sub" size="30" onclick="submit()" style="position:absolute;top:50%;left:50%;">
    <input type="button" value="create" id="create" size="30" onclick="create()" style="position:absolute;top:50%;left:70%;">
    <input type="button" value="delete" id="del" size="30" onclick="del()" style="position:absolute;top:70%;left:70%;">
</body>
</html>
